steps:
  # Build the Directus container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/commonplace-directus:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/commonplace-directus:$SHORT_SHA'
      - '-f'
      - 'Dockerfile'
      - '.'
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/commonplace-directus:latest'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/commonplace-directus:$SHORT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'commonplace-directus'
      - '--image'
      - 'gcr.io/$PROJECT_ID/commonplace-directus:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DB_CLIENT=pg,DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_DATABASE=${_DB_DATABASE},DB_USER=${_DB_USER},DB_PASSWORD=${_DB_PASSWORD},KEY=${_DIRECTUS_KEY},SECRET=${_DIRECTUS_SECRET},PUBLIC_URL=${_PUBLIC_URL},ADMIN_EMAIL=${_ADMIN_EMAIL},ADMIN_PASSWORD=${_ADMIN_PASSWORD},CORS_ENABLED=true,CORS_ORIGIN=${_CORS_ORIGIN}'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/commonplace-directus:latest'
  - 'gcr.io/$PROJECT_ID/commonplace-directus:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
